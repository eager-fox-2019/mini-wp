<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Bootstrap, css flex, jquery practice for client layout">
  <meta name="author" content="Stefani Kwan, Hacktiv8 contributors, and Bootstrap contributors">

  <title>Mini Wordpress by StefKwan</title>

  <!-- own css -->
  <link rel="stylesheet" type="text/css" href="./main.css">

  <!-- bootstrap -->
  <link rel="import" href="./bootstrap.html">

  <!-- favicon -->
  <link rel="favicon" href="./favicon.html">

  </head>

  <body>

  <header>
  <nav class="navbar navbar-dark bg-dark">
    <button id="toggleSidebar"></button>
    <ul class="navbar-nav bd-navbar-nav flex-row d-flex justify-content-around">
      <li id="homeNav" class="nav-item col-3">
        <a class="nav-link " href="#">Home</a>
      </li>
      <li class="nav-item col-3">
        <button class="btn btn-primary btn-md">Post</button>
      </li>
      <li class="nav-item col-3">
        <a class="nav-link " href="#">User</a>
      </li>
      <li class="nav-item col-3">
        <a class="nav-link " href="#">Logout</a>
      </li>
    </ul>
  </nav>

  </header>

  <script>
    const toggleSidebarButton = document.getElementById('toggleSidebar');

    toggleSidebarButton.addEventListener('click', _ => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    })
  </script>
  <div id="sidebar" class="collapsed">
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  </div>

  <div id="content">
    <script src="https://cdn.tiny.cloud/1/9mkhnm26fjqe5fdpy6ewfsnhcy5vrts624vxr42ffw5eunpd/tinymce/5/tinymce.min.js"></script>
    <script>
    tinymce.init({
      selector: '#mytextarea'
    });
    </script>
    <h3>Post an Article</h3>
      <form method="post">
        <textarea id="mytextarea">Hello, World!</textarea>
        <button class="btn btn-primary btn-md">Submit</button>
      </form>
  </div>

  </body>
</html>
