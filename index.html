<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mini WP</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bundle.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <style>

      .swatch {
        display: block;
        padding: 1em;
        font-weight: 500;
        font-size: 0.875rem;
      }

      .palette {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(7.5rem, 1fr));
      }

    </style>
  </head>
  <body>
      
      <div id="sidebar" class="collapsed">
        <div class="nav-miniwp-sidebar background-primary-700 box-shadow-xxl"></div>
        <div class="sidebar-content">
          <div class="flex flex-column justify-content-flex-start align-items-center padding-left-m padding-right-m padding-bottom-m">
            <p class="lead padding-top-m">Your Site</p>
            <button class="button button-block button-text align-left"><i class="fas fa-desktop"></i> View Site</button>
            <button class="button button-block button-text align-left"><i class="fas fa-chart-bar"></i> Stats</button>
            <button class="button button-block button-text align-left"><i class="fas fa-hiking"></i> Activity</button>
            <p class="lead padding-top-m">Manage</p>
            <button class="button button-block button-text align-left"><i class="fas fa-newspaper"></i> Manage Post</button>
            <button class="button button-block button-text align-left"><i class="fas fa-comment"></i>Manage Comment</button>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="nav-miniwp background-primary box-shadow-xxl">
          <div class="padding-xxl flex flex-row justify-content-flex-start align-items-center">
            <button id="toggle-sidebar" class="button button-white button-border"><i class="fas fa-bars"></i></button>
            <h2 class="branding">My Site CMS</h2>
          </div>
          <div class="nav-miniwp-control padding-xxl flex flex-row justify-content-flex-end align-items-center">
            <button class="button button-white button-text margin-m"> <i class="fas fa-feather-alt"></i> New Writing</button>
            <button class="button button-warning"> Logout</button>
          </div>
        </div>
      </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="app.client.js"></script>
  </body>
</html>
