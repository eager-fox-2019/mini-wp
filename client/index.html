<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MiniWP</title>
    <link href="//s1.wp.com/i/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./vueWysiwyg.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>
    <div id="miniWP">
        <div class="wrapper" v-if="isLogin === true">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3 style="margin-left: 40px">MiniWP</h3>
                    <strong>WP</strong>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                            <li>
                                <a href="#"></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-briefcase"></i>
                            About
                        </a>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                            <i class="fas fa-copy"></i>
                            Pages
                        </a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                            <li>
                                <a href="#">Page 1</a>
                            </li>
                            <li>
                                <a href="#">Page 2</a>
                            </li>
                            <li>
                                <a href="#">Page 3</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-image"></i>
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-question"></i>
                            FAQ
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-paper-plane"></i>
                            Contact
                        </a>
                    </li>
                </ul>

                <ul class="list-unstyled CTAs">
                    <li>
                        <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a>
                    </li>
                    <li>
                        <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content  -->
            <div id="content">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn btn-info" style="margin-right: 5px">
                            <i class="fas fa-align-justify"></i>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
                        <div class="dropdown open">
                            <button role="button" type="button" class="btn dropdown" data-toggle="dropdown" style="margin-left: 2px"> 
                                User
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" data-toggle="collapse" data-target="#demo">
                                    <i class="fas fa-edit"></i> Write 
                                </a>
                                <div class="dropdown-divider"></div>
                                <h5 class="dropdown-header">
                                    Profile
                                </h5>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user-circle"></i>
                                    Edit Profile
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-times"></i>
                                    Logout
                                </a>
                            </div>
                        </div>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item active" id="loginButton">
                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#loginModal">Login</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <header id="header">
                    <h1>
                        Header
                    </h1>
                </header>

                <div class="line"></div>

                <div id="demo" class="collapse">
                    <form @submit.prevent="submitArticle">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" v-model="article.title">
                        </div>
                        <div class="form-group">
                            <label for="article">Write about what you think down here:</label>
                            <wysiwyg v-model="article.content"></wysiwyg>
                        </div>
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" class="form-control" v-model="article.author">
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form> 
                    <div class="line"></div>
                </div> 

                <div v-for="article in articles">
                    <h3> {{article.title}} </h3>
                    <p> {{article.content}} </p>
                    <h5> {{article.author}} </h5>
                    <br>
                </div>

            </div>
        </div>
        <div v-else class="container mt-5">
            <div class="row">
                <div id="login-box" class="col-4 border mx-auto">
                <h5 class="mt-2 text-center"> Login </h5>
                <form class="row p-3">
                    <input class="w-100" type="email" v-model="user.email" placeholder="Email">
                    <input class="w-100 mt-2" type="password" v-model="user.password" placeholder="Password">
                    <input class="w-100 mt-5 btn btn-primary" type="submit" value="LOGIN" v-on:click="login">
                    <small class="text-danger">Error Login Infromation</small>
                </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <!-- CK Editor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <!-- <script src="./js/vueWysiwyg.js"></script> -->
    <script src="./js/vue.js"></script>
    <!-- Sidebar -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            })
    </script>
</body>

</html>
