          <!-- Edit or Add Article -->
          <form>
            <div id="title-post row">
              <h5>Title Post</h5>
              <div class="input-field">
                <input id="title-post" type="text">
                <label for="first_name">Title</label>
              </div>
            </div>
            <div id="detail-post">
              <h5>Detail Post</h5>
              <div class="switch">
                <label>
                  Draft
                  <input type="checkbox">
                  <span class="lever"></span>
                  Publish
                </label>
              </div>
            </div>
            <div id="editor-section">
              <h5>Content Post</h5>
              <form>
                <textarea name="content" id="editor"></textarea>
              </form>
            </div>
            <div id="editor-section">
              <h5>File Post</h5>
              <div class="file-field input-field">
                <div class="btn orange lighten-1">
                  <span>File</span>
                  <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
              </div>
            </div>
            <button class="btn waves-effect orange lighten-1" type="submit" onsubmit="">Submit</button>
