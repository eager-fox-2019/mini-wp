<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini WP</title>

  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css">

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header v-if="isLogin">
      <nav class="navbar navbar-dark navbar-expand bg-dark">
        <!-- Brand -->
        <h1 class="navbar-brand"><i class="fas fa-award"></i> Mini WP</h1>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><span class="navbar-brand"><i class="fas fa-user-ninja"> Admin</i></span></li>
          <li class="nav-item"><a href="" class="nav-link"><i class='fas fa-sign-out-alt'></i> Logout</a></li>
        </ul>
      </nav>
    </header>

    <!-- Message Alert -->
    <template v-if="showMessage">
      <div class="alert alert-warning text-center mb-0" role="alert">
        {{ message }}
        <button v-on:click="hideMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </template>
    
    <section class="container-fluid">
      <div class="row" v-if="isLogin">
        <div class="col-2 navbar-light bg-warning vh-100">
          <ul class="navbar-nav">
            <li class="nav-item"><a v-on:click.prevent="addArticle" href="index.html" class="nav-link"><i class="fas fa-plus-square"></i> Add
                Article</a></li>
            <li class="nav-item"><a v-on:click.prevent="listArticle" href="index.html" class="nav-link"><i class="fas fa-copy"></i> List Article</a></li>
            <li class="nav-item"><a v-on:click.prevent="listUser" href="index.html" class="nav-link"><i class="fas fa-user-friends"></i> User</a></li>
          </ul>
        </div>

        <!-- List Article -->
        <template v-if="page === 'list-article'">
          <div class="col-9 m-3">
            <h3>Page Management</h3>
            <div class="clearfix">
              <form v-on:submit.prevent="searchArticle()"  class="form-inline float-right">
                <input  v-model="search" id="search-article" type="text" placeholder="Search Title.." class="mr-2 float-right">
                <button type="submit" class="btn btn-info float-right">Submit</button>
              </form>
            </div>
            
            <div class="row border-bottom border-secondary p-2">
              <div class="col">Page Title</div>
              <div class="col">Date</div>
              <div class="col">Action</div>
            </div>
        
            <template v-for="article in articles">
              <div class="row row-list border-bottom border-secondary p-1">
                <div class="col"><a v-on:click.prevent="readArticle(article._id)" href="#">{{ article.title }} </a></div>
                <div class="col"><span>{{ article.createdAt }} </span></div>
                <div class="col">
                  <a v-on:click.prevent="deleteArticle(article._id)" href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> delete</a> <a href="#"
                    v-on:click.prevent="editArticle(article)" class="btn btn-primary btn-sm"><i class="fas fa-pen"></i> edit</a>
                </div>
              </div>
            </template>
          </div>
        </template>

        <!-- Add/Edit Article -->
        <template v-else-if="page === 'add-edit-article'">
            <div class="col-9 m-3">
                <h3>{{ addEdit }} Article</h3>
                
                <div class="row mt-3">
                  <div class="col">
                    <form v-on:submit.prevent="saveArticle()" class="form-horizontal" id="add-article-form">
                      <div class="form-group-lg">
                        <input v-model="article.title" class="col" type="text" placeholder="Title"><br><br>
                        <div id="article-editor"></div>
                      </div><br>
                      <input type="file">
                      <div class="clearfix">
                        <button type="submit" href="#" class="btn btn-primary float-right">{{ addEdit }}</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </template>

        <!-- User -->
        <template v-else-if="page === 'list-user'">
          <div class="col-9 m-3">
            <h3>User List</h3>
            <div class="row border-bottom border-secondary p-2">
              <div class="col">ID</div>
              <div class="col">Name</div>
              <div class="col">Email</div>
              <div class="col">Action</div>
            </div>
        
            <div class="row row-list border-bottom border-secondary p-1">
              <div class="col"><span>1</span></div>
              <div class="col"><span>Admin</span></div>
              <div class="col"><span>admin@mail.com</span></div>
              <div class="col">
                <a href="#" class="btn btn-danger btn-sm disabled"><i class="fas fa-trash-alt"></i> delete</a>
              </div>
            </div>
          </div>
        </template>

        <!-- Read Article -->
        <template v-else-if="page === 'read-article'">
          <div class="col-9 m-3">
            <img v-bind:src="image">
            <hr>
            <h3>{{ article.title }}</h3>
            <p>{{ article.content }}</p>
            <strong>Published: {{ article.createdAt }}</strong>
          </div>
        </template>
      </div>
    </section>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>
</html>
